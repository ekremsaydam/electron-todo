<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./newTodoRenderer.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">New To Do</h5>
        <p class="card-text">
          To add a new to-do, enter a value in the box below and press the add button.
        </p>
        <input id="todoValue" type="text" class="form-control mb-2" placeholder="To Do" />
        <button id="addBtn" type="button" class="btn btn-sm btn-outline-success m-1">Add</button>
        <button id="cancelBtn" type="button" class="btn btn-sm btn-outline-warning m-1">
          Cancel
        </button>
      </div>
    </div>
  </body>
</html>
